<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
</head>

<body>
    <div class="dyr"></div>



    <script>
        let dyr = [{
            {
                "navn": "Panda",
                "type": "pattedyr",
                "levested": "Kina",
                "billede": "panda.jpg"
            },
            {
                "navn": "ko",
                "type": "pattedyr",
                "levested": "Danmark",
                "billede": "ko.jpg"
            },
            {
                "navn": "and",
                "type": "fugl",
                "levested": "Danmark",
                "billede": "and.jpg"
            },
        };
                  ]

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            dyr.forEach(animal => {
                    document.querySelector("dyr").innerHTML +=
                        "<img src='" + dyr.billede + "' alt=''" > '' +
                        animal.navn + ":" +
                        animal.type + " fra " +
                        animal.levested + "<br> ";
                }
            }
    </script>
</body>

</html>
